<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>ምስል Market</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <h1>ምስል Market</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home-section">Home</a></li>
          <li><a href="#trending-section">Trending</a></li>
        </ul>
      </nav>
      <div class="user-actions">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>
  </header>

  <div class="search-section" id="home-section">
    <div class="search-bar">
      <input type="text" placeholder="Search Items here">
      <button>Search</button>
    </div>
  </div>

  <main>
    <div class="main-image">
      <img src="logo.png" alt="Main Image">
      <div class="image-text">
        <h2>Discover and Shop Your Favorite Arts.</h2>
      </div>
    </div>
    <section class="trending-items" id="trending-section">
      <h2>Trending Items</h2>
      <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <h3>Item 1 Name</h3>
        <p>Price: $XX.XX</p>
        <button class="details-button">Details</button>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <h3>Item 2 Name</h3>
        <p>Price: $XX.XX</p>
        <button class="details-button">Details</button>
      </div>
      <div class="item">
        <img src="item3.jpg" alt="Item 3">
        <h3>Item 3 Name</h3>
        <p>Price: $XX.XX</p>
        <button class="details-button">Details</button>
      </div>
    </section>
    <section class="sell-section">
      <h2>Sell Your Items</h2>
      <p>Do you have items to sell? Join our platform and start selling today!</p>
      <button>Sell Now</button>
    </section>
  </main>

  <footer>
    <div class="contact-us">
      <h2>Contact Us</h2>
      <div class="social-media">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="telegram.png" alt="Telegram"></a>
      </div>
      <div class="comment-section">
        <h3>Leave a Comment</h3>
        <form>
          <input type="email" placeholder="Enter your Email" class="email_box"><br>
          <textarea placeholder="Your comment" class="comment_box"></textarea><br>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </footer>
</body>
</html>
