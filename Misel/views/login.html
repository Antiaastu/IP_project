<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header></header>
    <table width="100%">
        <td width="15%"></td>
        <td>
            <td  valign="top" align="left">
                <a href="home.html"><img src="../../Resources/images/home.png" height="30"></a>
            </td>  
        </td>
    </table>
    <table width="100%">
        <tr>

                    <table width="100%">
                        <form>
                            <legend><h1>Sign-In</h1><hr></legend><br>

                            <input required type="text" size="40" id="uname" name="uname" placeholder="Enter your email or username here" maxlength="32"/><br><br>
                            <label for="pass"><b>Password</b></label><br>
                            <input required type="password" size="40" id="pword" name="pword" placeholder="Password" minlength="8" maxlength="24"/><br><br>

                            <input type="checkbox"/>Remember me
                            <div align="right">
                                <br>
                                <button type="submit"><b>Sign-In</b></button>
                            </div>
                        </form>
                        <hr>
                        <button type="button"><b>Continue with Google</b></button>
                        
                    </td>
                </tr>
            </table>
        </fieldset> 
    </td>
    <td width="10%"></td>
</tr>
